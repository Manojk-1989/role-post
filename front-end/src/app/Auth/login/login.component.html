<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
              </div>
              <span *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="text-danger">
                Email is required.
              </span>
              <span *ngIf="errorMsg.email" class="text-danger">{{ errorMsg.email }}</span>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <span *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="text-danger">
                Password is required.
              </span>
              <span *ngIf="errorMsg.password" class="text-danger">{{ errorMsg.password }}</span>
            </div>
          </div>
          <ng-template [ngIf]="errorStatusCode" [ngIfThen]="thenBlock">
            This content is never showing
          </ng-template>
          <ng-template #thenBlock>
            <div class="alert alert-danger mt-3 text-center">
              Login credentials are invalid.
            </div>
          </ng-template>
          <div class="form-group row justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </form>
        <div class="form-group row justify-content-center mt-3">
          <a class="btn btn-link" routerLink="/register">New User? Click here to register</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
